<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Local AI</title>
    <style>
    /* 1. Define Color Palette using CSS Variables */
    :root {
        --bg-color: #f4f4f9;
        --container-bg: #ffffff;
        --header-bg: #f7f7f7;
        --border-color: #dddddd;
        --text-color: #333333;
        --input-bg: #ffffff;
        --input-border: #cccccc;
        --ai-message-bg: #e9e9eb;
        --user-message-bg: #007bff;
        --user-message-text: #ffffff;
        --button-bg: #007bff;
        --button-hover-bg: #0056b3;
        --button-text: #ffffff;
        --shadow-color: rgba(0,0,0,0.1);
    }

    /* 2. Define Dark Mode Palette */
    @media (prefers-color-scheme: dark) {
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --header-bg: #2a2a2a;
            --border-color: #3a3a3a;
            --text-color: #e0e0e0;
            --input-bg: #2a2a2a;
            --input-border: #444444;
            --ai-message-bg: #333333;
            --user-message-bg: #377dff;
            --user-message-text: #ffffff;
            --button-bg: #377dff;
            --button-hover-bg: #4a8eff;
            --button-text: #ffffff;
            --shadow-color: rgba(0,0,0,0.4);
        }
    }

    /* 3. Apply Variables to Elements */
    body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        background-color: var(--bg-color); 
        color: var(--text-color);
        margin: 0; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
    }
    .chat-container { 
        width: 90%; 
        max-width: 800px; 
        height: 90vh; 
        background: var(--container-bg); 
        border-radius: 8px; 
        box-shadow: 0 4px 12px var(--shadow-color); 
        display: flex; 
        flex-direction: column; 
    }
    .chat-header { 
        padding: 20px; 
        border-bottom: 1px solid var(--border-color); 
        background: var(--header-bg); 
        font-weight: bold; 
        text-align: center; 
    }
    .chat-window { 
        flex-grow: 1; 
        padding: 20px; 
        overflow-y: auto; 
        display: flex; 
        flex-direction: column; 
        gap: 15px; 
    }
    .message { 
        padding: 10px 15px; 
        border-radius: 18px; 
        max-width: 70%; 
        line-height: 1.5; 
    }
    .user-message { 
        background-color: var(--user-message-bg); 
        color: var(--user-message-text); 
        align-self: flex-end; 
    }
    .ai-message { 
        background-color: var(--ai-message-bg); 
        color: var(--text-color); 
        align-self: flex-start; 
    }
    .thinking-message { 
        color: #888; 
        align-self: flex-start; 
        font-style: italic; 
    }
    .chat-input { 
        padding: 20px; 
        border-top: 1px solid var(--border-color); 
        display: flex; 
    }
    #message-input { 
        flex-grow: 1; 
        border: 1px solid var(--input-border);
        background-color: var(--input-bg);
        color: var(--text-color);
        border-radius: 20px; 
        padding: 10px 15px; 
        font-size: 16px; 
        outline: none; 
    }
    #message-input:focus { 
        border-color: var(--user-message-bg); 
    }
    #send-button { 
        background: var(--button-bg); 
        color: var(--button-text); 
        border: none; 
        border-radius: 20px; 
        padding: 10px 20px; 
        margin-left: 10px; 
        cursor: pointer; 
        font-size: 16px; 
    }
    #send-button:hover { 
        background: var(--button-hover-bg); 
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        body {
            display: block;
        }
        .chat-container {
            width: 100%;
            height: 100vh;
            max-width: none;
            border-radius: 0;
            box-shadow: none;
        }
        .chat-input {
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }
    }
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Your Personal Clanker</div>
    <div class="chat-window" id="chat-window">
        </div>
    <form class="chat-input" id="chat-form">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required>
        <button id="send-button" type="submit">Send</button>
    </form>
</div>

<script>
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const chatWindow = document.getElementById('chat-window');

    chatForm.addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent page reload
        const userMessage = messageInput.value.trim();
        if (!userMessage) return;

        // Display user message
        appendMessage(userMessage, 'user-message');
        messageInput.value = '';

        // Show thinking indicator
        const thinkingIndicator = appendMessage('AI is thinking...', 'thinking-message');

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            });

            // Remove thinking indicator
            thinkingIndicator.remove();

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            // Display AI response
            appendMessage(data.response, 'ai-message');
        } catch (error) {
            console.error('Error:', error);
            appendMessage('Sorry, something went wrong. Please check the console.', 'ai-message');
        }
    });

    function appendMessage(text, className) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${className}`;
        messageDiv.textContent = text;
        chatWindow.appendChild(messageDiv);
        // Scroll to the latest message
        chatWindow.scrollTop = chatWindow.scrollHeight;
        return messageDiv; // Return the element for potential removal (like the thinking indicator)
    }
</script>

</body>
</html>
